<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<!--         <link rel="shortcut icon" href="http://www.camarabarrabonita.sp.gov.br/BackSite/favicon.ico" type="image/x-icon" /> -->

	<h:outputStylesheet library="css" name="style.css" />

	<!--         <h:outputScript name="locale-primefaces.js" library="js" /> -->

	<title>
		<ui:insert name="titulo">
                Administração Micromap
        </ui:insert>
   	</title>

</h:head>
<h:body>
	<p:layout style="width: 90%; height: 1090px; margin: 10px auto;">

		<p:layoutUnit position="north"
			style="height: auto; border: none; width: 100%;" size="120" id="spin">
			<div id="spin2">
				<h:form>
					<p:panel
						style="-moz-border-radius: 10px; -webkit-border-radius: 10px; height: auto; width: auto; font-size: 16px; background-color: #E8E8E8;"
						id="tet">
						<p:panel style="width: 99%;">

							<h:commandLink
								action="index.xhtml?faces-redirect=true"
								style="text-decoration: none;">
								<p:graphicImage style="border: none;" value="/img/home2.png" />
								<p:tooltip for="sair" value="Sair" showEffect="slide"
									hideEffect="slide" style="height: 20px;" />
							</h:commandLink>


							<h:commandLink action="#{loginBean.logout}"
								style="text-decoration: none; margin-left: 90%;" id="sair">
								<p:graphicImage style="border: none;" value="/img/saida2.png" />
							</h:commandLink>
						</p:panel>


						<p:tooltip for="sair" value="Sair" showEffect="slide"
							hideEffect="slide" style="height: 20px;" />


					</p:panel>
				</h:form>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west"
			style="height: auto; border: none; background-color: #FFFFFF"
			size="260">
			<div>
				<h:form id="aa">
					<p:panel
						style="-moz-border-radius: 10px; -webkit-border-radius: 10px; height: auto; width: auto; font-size: 16px;"
						styleClass="testando" id="tet">
						<p:tab title="MENU">

							<h:commandLink action="cadastro_projeto"
								style="text-decoration: none">
								<h:panelGrid columns="3">
									<p:graphicImage style="border: none" value="/img/usuarios.png" />
									<p:spacer width="7px;" style="border: none;" />
									<h:outputText styleClass="texto_menu" value="Usuários" />
								</h:panelGrid>
							</h:commandLink>

							<p:separator />

							<h:commandLink action="cadastroFoto"
								style="text-decoration: none"
								onclick="#{MBFoto.carregarComboPesquisa()}">
								<h:panelGrid columns="3">
									<p:graphicImage style="border: none" value="/img/acesso.png" />
									<p:spacer width="7px;" style="border: none" />
									<h:outputText styleClass="texto_menu" value="Acesso" />
								</h:panelGrid>
							</h:commandLink>

							<p:separator />

							<h:commandLink action="cadastro_projeto"
								style="text-decoration: none">
								<h:panelGrid columns="3">
									<p:graphicImage style="border: none" value="/img/projeto.png" />
									<p:spacer width="7px;" style="border: none;" />
									<h:outputText styleClass="texto_menu" value="Projetos" />
								</h:panelGrid>
							</h:commandLink>

							<p:separator />

							<h:commandLink action="cadastroLegislacao"
								style="text-decoration: none">
								<h:panelGrid columns="3">
									<p:graphicImage style="border: none" value="/img/modulo.png" />
									<p:spacer width="10px;" style="border: none;" />
									<h:outputText styleClass="texto_menu" value="Módulos" />
								</h:panelGrid>
							</h:commandLink>

							<p:separator />

							<h:commandLink action="cadastroAlbum"
								style="text-decoration: none">
								<h:panelGrid columns="3">
									<p:graphicImage style="border: none" value="/img/tela.png" />
									<p:spacer width="7px;" style="border: none;" />
									<h:outputText styleClass="texto_menu" value="Telas" />
								</h:panelGrid>
							</h:commandLink>

						</p:tab>
					</p:panel>
				</h:form>
				<p:sticky target="aa" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center"
			style="margin: 0px auto; border: none; height: auto; width: 400px;">
			<div id="corpo">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</p:layoutUnit>


	</p:layout>
	<p:ajaxStatus onstart="PF('statusDialog').show();"
		onsuccess="PF('statusDialog').hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" appendTo="@(body)"
		width="265" draggable="false" closable="false" resizable="false"
		styleClass="loadPanel">
		<h:panelGrid>
			<div align="center">
				<h:outputText value="Aguarde..."
					style="font-style: italic; font-weight: bold; margin-left: 10px;" />
				<p:graphicImage value="/img/barra_pross.gif" />
			</div>
		</h:panelGrid>
	</p:dialog>
</h:body>
</html>
