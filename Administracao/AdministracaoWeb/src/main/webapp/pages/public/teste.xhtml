<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Teste</title>
</h:head>
<h:body>
	<p:panel header="Teste">
		
		<p:messages id="msgGlobal" showSummary="true" showDetail="false"
		closable="true" />
	
		<h:form id="frmLogin">
			<h:panelGrid id="pnlLogin" columns="3">
				<p:outputLabel  value="Nome:" />
				<p:inputText value="#{projetoBean.projeto.nome}"/>
				<p:commandButton value="Entrar"
					actionListener="#{projetoBean.salvar}" update=":msgGlobal" />
			</h:panelGrid>			
		</h:form>
	</p:panel>
	
</h:body>
</html>
